<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Ratings Application</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Movie Ratings Application</h1>
  <input type="text" id="movieTitle" placeholder="Movie Title" />
  <input type="number" min="1" max="5" id="movieRating" placeholder="Rating (1-5)" min="1" max="5" />
  <input type="text" inputmode="numeric"  id="movieYear" placeholder="Year Released" />
  <button id="addMovie">Add Movie</button>
  <button id="showMovies">Show Movies</button>
  <div id="movieList"></div>
</div>

<script src="script.js" ></script>
</body>
</html>
